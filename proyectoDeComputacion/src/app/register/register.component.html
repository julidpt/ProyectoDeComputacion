<section id="register">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form [formGroup]="form" (ngSubmit)="submit()">
                <h1 class="h3 mb-3 font-weight-normal"><i class="bi bi-person"></i></h1>
                <div class="alert alert-light" role="alert">{{alert}}</div>
                <div class="form-group">
                  <input type="text" formControlName="name" id="name" name="name" class="form-control" placeholder="Nombre" required>
                </div>
                <br>
                <div class="form-group">
                  <input type="text" formControlName="lastNames" id="lastNames" name="apellidos" class="form-control" placeholder="Apellidos" required>
                </div>
                <br>
                <div class="form-group">
                  <input type="text" formControlName="phone" id="phone" name="name" class="form-control" placeholder="Teléfono" required>
                </div>
                <br>
                <div class="form-group">
                  <input type="email" formControlName="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <br>
                <div class="form-group">
                  <input type="password" formControlName="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <br>
                <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="emptyFields()"> Register </button>
                <div class="form-group">
                <a routerLink="/login" class="form-control login-user">¿Ya tienes cuenta?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
