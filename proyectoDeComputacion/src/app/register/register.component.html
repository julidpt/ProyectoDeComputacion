<section id="register">
  <div class="container col-6">
    <div class="row content">
      <div class="col-md-12 block">
        <h3 class="signin-text mb-3">Registro</h3>
        <br>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <!-- <div class="alert alert-danger" role="alert">
            Email y/o contraseña incorrectos
          </div> -->
          <div class="form-group">
            <input type="text" formControlName="name" id="name" name="name" class="form-control" placeholder="Nombre" required>
          </div>
          <br>
          <div class="form-group">
            <input type="text" formControlName="surnames" id="surnames" name="surnames" class="form-control" placeholder="Apellidos" required>
          </div>
          <br>
          <div class="form-group">
            <input type="text" formControlName="phone" id="phone" name="phone" class="form-control" placeholder="Teléfono" required>
          </div>
          <br>
          <div class="form-group">
            <input type="email" formControlName="email" id="email" name="email" class="form-control" placeholder="Email" required>
          </div>
          <br>
          <div class="form-group">
            <input type="password" formControlName="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
          </div>
          <div class="form-group">
            <input type="password" formControlName="passwordValidator" id="confirm_password" name="password" class="form-control" placeholder="Confirmar constraseña" required>
          </div>
          <br><br>
          <div class="submitButton">
            <button type="submit" class="btn btn-lg btn-primary btn-block"> Registrarse </button>
          </div>
          <div class="form-group link">
            <p align="center">
              <a routerLink="/login" class="form-control">¿Ya tienes cuenta?</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
