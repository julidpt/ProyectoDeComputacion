<div class="container">
    <div class="row">
        <div class="col-md-4">
            <p align="center">
                <i class="bi bi-person user"></i>
            </p>
            <hr>
            <div class="row">
                <div class="col-md-10 info">
                    <p align="left"><i class="bi bi-person"></i> {{user.name}} {{user.surnames}}</p>
                    <p align="left"><i class="bi bi-inbox"></i> {{user.email}}</p>
                    <p align="left"><i class="bi bi-telephone"></i> {{user.phone}}</p>
                </div>
                <div class="col-md-2">
                    <p align="right"><a routerLink="/user" (click)="editUser()"><i class="bi bi-pencil-square"></i></a></p>
                    <p align="right"><a routerLink="/user" (click)="editEmail()"><i class="bi bi-pencil-square"></i></a></p>
                    <p align="right"><a routerLink="/user" (click)="editPhone()"><i class="bi bi-pencil-square"></i></a></p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="vertical"></div>
        </div>
        <div class="col-md-6 cards">
            <h3> Pueblos guardados </h3>
            <carousel [height]="500" [cellWidth]="300" [autoplay]="true" [autoplayInterval]="2000">
                <div class="carousel-cell" *ngFor="let card of cards">
                    <div class="card">
                        <img class="card-img-top" src="{{card.imagen}}" alt="Card image cap">
                        <div class="card-body">
                        <h5 class="card-title">{{card.nombre}}</h5>
                        <a routerLink="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </carousel>
        </div>
    </div>
</div>
