<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Página de inicio</h1>
    </div>
    <div class="tarjeta">
      <div class="col-md-12">
        <h2>Más visitados</h2>
        <carousel [height]="500" [cellWidth]="300" [autoplay]="true" [autoplayInterval]="2000">
          <div class="carousel-cell" *ngFor="let card of cards">
            <div class="card">
              <img class="card-img-top" src="{{card.imagen}}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{card.nombre}}</h5>
                <a routerLink="/town" class="btn btn-primary">Ver más</a>
              </div>
            </div>
          </div>
        </carousel>
      </div>
    </div>
    <div class="tarjeta">
      <div class="col-md-12">

    </div>
