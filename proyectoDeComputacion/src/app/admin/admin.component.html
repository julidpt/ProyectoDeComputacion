<div class="container">
    <div class="row">
        <div class="col-md-4">
            <p align="center">
                <i class="bi bi-person user"></i>
            </p>
            <hr>
            <div class="row">
                <div class="col-md-10">
                    <p align="left"><i class="bi bi-person"></i> {{admin.name}} {{admin.surnames}}</p>
                    <p align="left"><i class="bi bi-inbox"></i> {{admin.email}}</p>
                    <p align="left"><i class="bi bi-telephone"></i> {{admin.phone}}</p>
                </div>
                <div class="col-md-2">
                    <p align="right"><a routerLink="/admin" (click)="editUser()"><i class="bi bi-pencil-square"></i></a></p>
                    <p align="right"><a routerLink="/admin" (click)="editEmail()"><i class="bi bi-pencil-square"></i></a></p>
                    <p align="right"><a routerLink="/admin" (click)="editPhone()"><i class="bi bi-pencil-square"></i></a></p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="vertical"></div>
        </div>
        <div class="col-md-3">
            <div class="grid">
                <h5 align="center">Usuarios</h5>
                <hr>
                <table class="table table-striped">
                    <tbody>
                        <tr *ngFor="let user of users">
                        <th></th>
                        <td>{{ user }}</td>
                        <td><a routerLink="/admin"><i class="bi bi-pencil-square" (click)="editUser()"></i></a></td>
                        <td><a routerLink="/admin"><i class="bi bi-x-square" (click)="deleteUser()"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-3">
            <div class="grid">
                <h5 align="center">Pueblos m√°s buscados</h5>
                <hr>
                    <table class="table table-striped">
                        <tbody>
                            <tr *ngFor="let town of towns">
                            <th></th>
                            <td>{{ town }}</td>
                            <td><a href="https://es.wikipedia.org/wiki/{{town}}" target="_blank"><i class="bi bi-compass"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
