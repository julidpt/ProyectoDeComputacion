<section id="register">
  <div class="container">
    <div class="row content">
      <div>
        <h3 class="signin-text">Iniciar Sesión</h3>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" required>
            <span class="error" *ngIf="email?.invalid && (email?.touched || email?.dirty)">Introduzca un email valido</span>
          </div>
          <br>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input formControlName="password" type="password" id="password" name="password" class="form-control" required>
            <span class="error" *ngIf="password?.invalid && (password?.touched || password?.dirty)">Minimo 6 caracteres</span>
          </div>
          <br>
          <div class="submitButton">
            <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-primary btn-block mx-auto"> Login </button>
          </div>
          <div class="form-group link">
            <p align="center">
              <a routerLink="/register" class="form-control login-user"> ¿No tienes cuenta? </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
