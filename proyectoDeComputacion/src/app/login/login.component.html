<section id="register">
  <div class="container">
    <div class="row content">
      <div class="col-md-6 img">
        <img src="assets/pueblo.svg" class="img-fluid" alt="image">
      </div>
      <div class="col-md-6">
        <h3 class="signin-text mb-3">Iniciar Sesión</h3>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <!-- <div class="alert alert-danger" role="alert" *ngIf="emptyFields()">
            Email y/o contraseña incorrectos
          </div> -->
          <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" type="email" id="email" name="email" class="form-control" required>
          </div>
          <br>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input formControlName="password" type="password" id="password" name="password" class="form-control" required>
          </div>
          <br>
          <div class="submitButton">
            <button type="submit" class="btn btn-lg btn-primary btn-block"> Login </button>
          </div>
          <div class="form-group link">
            <p align="center">
              <a routerLink="/register" class="form-control login-user"> ¿No tienes cuenta? </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
