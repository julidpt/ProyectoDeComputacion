<div class="page-wrap">
    <div class="container">
      <div class="row logo">
        <h1 class="d-flex justify-content-center">
          <a routerLink="/">
            <img src="/assets/logo.png" alt="logo">
          </a>
        </h1>    
      </div>
      <div class="row content">
        <div>
          <h3 class="signin-text">Iniciar Sesión</h3>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div *ngIf="goodreq == true;" class="alert alert-success" role="alert">
                Contraseña modificada
              </div>
              <div *ngIf="badreq == true;" class="alert alert-danger" role="alert">
                No se pudo realizar la operación
              </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" id="password" name="password" class="form-control"
                  required>
                <span class="error" *ngIf="password?.invalid && (password?.touched || password?.dirty)">Introduzca la contraseña</span>
              </div>
              <div class="form-group">
                <label for="password">Repetir Contraseña</label>
                <input type="password" formControlName="confirmPassword" id="confirmPassword" name="password"
                  class="form-control" required>
                <span class="error" *ngIf="confirmPassword?.invalid && (confirmPassword?.touched || confirmPassword?.dirty)">Las contraseñas deben coincidir</span>
              </div>
            <div class="submitButton">
              <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-primary btn-block mx-auto"> Cambiar contraseña </button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
